<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient2)"/>
  
  <!-- Browser window frame -->
  <rect x="20" y="20" width="360" height="260" fill="#FFFFFF" rx="8"/>
  <rect x="20" y="20" width="360" height="40" fill="#F3F4F6" rx="8 8 0 0"/>
  <circle cx="40" cy="40" r="6" fill="#EF4444"/>
  <circle cx="60" cy="40" r="6" fill="#F59E0B"/>
  <circle cx="80" cy="40" r="6" fill="#10B981"/>
  
  <!-- Color palette -->
  <rect x="60" y="80" width="120" height="120" fill="#FF6B6B" rx="8"/>
  <rect x="200" y="80" width="120" height="120" fill="#4ECDC4" rx="8"/>
  <rect x="60" y="220" width="120" height="40" fill="#FFE66D" rx="8"/>
  <rect x="200" y="220" width="120" height="40" fill="#95E1D3" rx="8"/>
  
  <!-- Color picker tool -->
  <circle cx="340" cy="140" r="30" fill="#4F46E5" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="340" cy="140" r="15" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Hex code display -->
  <rect x="60" y="280" width="260" height="40" fill="#F3F4F6" rx="6"/>
  <text x="190" y="305" font-family="Monaco, monospace" font-size="20" font-weight="bold" fill="#1F2937" text-anchor="middle">#4F46E5</text>
  
  <!-- Eyedropper icon -->
  <path d="M 320 100 L 340 100 L 340 80 L 360 80 L 360 100 L 340 100" stroke="#4F46E5" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="340" cy="100" r="8" fill="#4F46E5"/>
</svg>
