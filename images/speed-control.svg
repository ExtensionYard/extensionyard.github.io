<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient3)"/>
  
  <!-- Browser window frame -->
  <rect x="20" y="20" width="360" height="260" fill="#FFFFFF" rx="8"/>
  <rect x="20" y="20" width="360" height="40" fill="#F3F4F6" rx="8 8 0 0"/>
  <circle cx="40" cy="40" r="6" fill="#EF4444"/>
  <circle cx="60" cy="40" r="6" fill="#F59E0B"/>
  <circle cx="80" cy="40" r="6" fill="#10B981"/>
  
  <!-- Video player interface -->
  <rect x="60" y="80" width="280" height="160" fill="#1F2937" rx="8"/>
  
  <!-- Play button -->
  <circle cx="200" cy="160" r="30" fill="#FFFFFF" opacity="0.9"/>
  <path d="M 190 150 L 190 170 L 210 160 Z" fill="#1F2937"/>
  
  <!-- Speed control panel -->
  <rect x="60" y="250" width="280" height="30" fill="#F3F4F6" rx="6"/>
  
  <!-- Speed buttons -->
  <rect x="80" y="255" width="40" height="20" fill="#4F46E5" rx="4"/>
  <text x="100" y="268" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">0.5x</text>
  
  <rect x="130" y="255" width="40" height="20" fill="#10B981" rx="4"/>
  <text x="150" y="268" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1x</text>
  
  <rect x="180" y="255" width="40" height="20" fill="#4F46E5" rx="4"/>
  <text x="200" y="268" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1.5x</text>
  
  <rect x="230" y="255" width="40" height="20" fill="#4F46E5" rx="4"/>
  <text x="250" y="268" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2x</text>
  
  <!-- Platform logos -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">YouTube</text>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Netflix</text>
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Prime</text>
</svg>
