<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main icon: Extension puzzle pieces in a yard/workspace -->
  <g transform="translate(5, 8)" filter="url(#shadow)">
    <!-- Background workspace circle -->
    <circle cx="22" cy="22" r="18" fill="url(#logoGradient)" opacity="0.15"/>
    
    <!-- Main puzzle piece (extension) -->
    <path d="M 22 8 L 30 8 L 30 12 L 34 12 L 34 20 L 30 20 L 30 24 L 22 24 L 22 28 L 14 28 L 14 24 L 10 24 L 10 16 L 14 16 L 14 12 L 18 12 L 18 8 Z" 
          fill="url(#logoGradient)" stroke="white" stroke-width="1.2"/>
    
    <!-- Inner connection hub -->
    <circle cx="22" cy="20" r="4" fill="white" opacity="0.95"/>
    
    <!-- Secondary smaller puzzle piece (representing collection) -->
    <path d="M 32 28 L 36 28 L 36 30 L 38 30 L 38 34 L 36 34 L 36 36 L 32 36 L 32 34 L 30 34 L 30 32 L 32 32 Z" 
          fill="#10B981" opacity="0.9"/>
    
    <!-- Third puzzle piece -->
    <path d="M 8 30 L 12 30 L 12 32 L 14 32 L 14 36 L 12 36 L 12 38 L 8 38 L 8 36 L 6 36 L 6 34 L 8 34 Z" 
          fill="#F59E0B" opacity="0.9"/>
  </g>
  
  <!-- Text: Extension Yard -->
  <text x="55" y="22" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="17" font-weight="700" fill="#4F46E5" letter-spacing="-0.5">
    Extension
  </text>
  <text x="55" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#6B7280" letter-spacing="0.5">
    Yard
  </text>
</svg>
